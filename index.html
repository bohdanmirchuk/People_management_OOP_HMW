<!DOCTYPE html>
<html>
<head>
	<title>People management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
</head>
<body>
    <div class="form-cnt">
    	<form>
    		<div id="name-cnt" class="field"><span>Name: </span><input type="text" name="name" placeholder="Andy Roddick" required></div>
    		<div id="sex-cnt" class="field"><span>Sex: </span><select name="sex" required>
                    <option disabled selected value>--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="birthdate-cnt" class="field"><span>Birth date: </span><select name="birthday" required>
                    <option disabled selected value>day</option>
                    
                </select>
                <select name="birthmonth" required>
                    <option disabled selected value>month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="birthyear" required>
                    <option disabled selected value>year</option>
                </select>
            </div>
            <div id="address-cnt" class="field">
                <span>Address: </span><input type="text" name="address" placeholder="88 Shevchenka st." required>
            </div>
            <div id="phone-cnt" class="field">
                <span>Phone: </span><input type="tel" name="phone" maxlength="13" placeholder="+380XXXXXXXXX" required>
            </div>
            <div id="email-cnt" class="field">
                <span>Email: </span><input type="email" name="email" maxlength="28" placeholder="name@mail.com" required>
            </div>
            <button type="submit">Save</button>
    	</form>
    </div>

    <div class="table-cnt">
      <table>
        <thead>          
          <tr>
              <td>Name</td>
              <td>Sex</td>
              <td>Birthdate</td>
              <td>Address</td>
              <td>Phone</td>
              <td>Email</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
